<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>BibShare</title>
        <!-- AWS SDK -->
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.23.0.min.js"></script>
        <!-- Amazon Cognito -->
        <script src="js/jsbn.js"></script>
        <script src="js/jsbn2.js"></script>
        <script src="js/sjcl.js"></script>
        <script src="js/aws-cognito-sdk.min.js"></script>
        <script src="js/amazon-cognito-identity.min.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
    	<script src="./js/ie10-viewport-bug-workaround.js"></script>
        <!-- Google Web Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
        <!-- Font Awesome CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

        <!-- BibShareJS -->
        <script src="./js/quagga.min.js"></script>
        <script src="./js/cognito.js"></script>
        <script src="./js/post.js"></script>

        <style type="text/css">
            /* Google Web Fonts */
            h3 {
                font-family: 'Slabo 27px', serif;
            }

            /* 追従ボタン */
            #page-top {
                position: fixed;
                bottom: 0px;
                right: 10px;
                font-size: 150%;
            }
            #page-top a {
                background: #666;
                text-decoration: none;
                color: #fff;
                width: 40px;
                padding: 0px 10px 5px 10px;
                text-align: center;
                display: block;
                border-radius: 40px;
            }
            #page-top a:hover {
                text-decoration: none;
                background: #999;
            }
        </style>
    </head>

    <body class="bg-light" id="top">

        <!-- ナビゲーションヘッダ -->
        <nav class="navbar fixed-top navbar-dark bg-dark">
            <a class="navbar-brand mt-2" href="main.html"><h3>BibShare</h3></a>
            <span class="navbar-text">
                <button class="btn btn-secondary mr-auto btn-sm" type="button" id="sign_out_btn"><i class="fa fa-sign-out"></i> サインアウト</button>
                <a href="post.html"><button class="btn btn-primary btn-sm" type="button"><i class="fa fa-book"></i> 投稿</button></a>
            </span>
        </nav>

        <div class="container">
            <!-- 検索結果表示エリア -->
            <div id="resultArea">
                <div class="card" style="margin-top: 100px;">
                    <div class="card-header">
                        書籍検索結果
                    </div>

                    <ul class="list-group list-group-flush" id="resultAreaPost" />

                </div>

                <div class="row justify-content-center my-4">
                    <div>
                        <button type="button" class="btn btn-secondary btn-block" onclick="location.href='main.html';"><i class="fa fa-arrow-left"></i> 戻る</button>
                    </div>
                </div>
            </div>

            <!-- 検索フォーム -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="card" id="dummymargin" style="margin-top: 100px; width: 100%;">
                        <div class="card-header">
                            書籍検索
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <form>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="keyword" placeholder="検索キーワード">
                                        <div class="input-group-append">
                                            <button class="btn btn-outline-primary" type="button" id="gbTextSearchBtn"><i class="fa fa-search"></i> 検索</button>
                                        </div>
                                    </div>
                                </form>
                            </li>
                            <li class="list-group-item">
                                <!-- Bootstrapのファイルをアップロードするボタンを標準デザインのボタンにする -->
                                <!-- https://qiita.com/nakapython/items/46d44793827920282f75 -->
                                <label class="btn btn-outline-primary btn-block">
                                    <h2 class="text-center"><i class="fa fa-barcode"></i></h2>
                                    書籍のバーコードを撮影して検索
                                    <input class="mb-2" type="file" accept="image/*" capture="camera" style="display:none" id="gbIsbnSearchBtn">
                                </label>
                            </li>

                            <li class="list-group-item">
                                <label class="btn btn-outline-success btn-block">
                                    <h2 class="text-center"><i class="fa fa-camera"></i></h2>
                                    書籍の表紙を撮影して検索
                                    <input class="mb-2" type="file" accept="image/*" capture="camera" style="display:none" id="gbImageSearchBtn">
                                </label>
                            </li>
                        </ul>
                    </div>

                </div>

                <div class="row justify-content-center my-4">
                    <div>
                        <button type="button" class="btn btn-secondary btn-block" onclick="location.href='main.html';"><i class="fa fa-arrow-left"></i> 戻る</button>
                    </div>
                </div>

            </div>

        </div>

        <!-- 追従ボタン -->
        <p id="page-top"><a href="#top"><i class="fa fa-angle-double-up"></i></a></p>

    </body>
</html>
